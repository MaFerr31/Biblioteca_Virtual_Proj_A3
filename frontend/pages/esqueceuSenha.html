<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/esqueceu.css">
    <title>Esqueceu a Senha</title>
</head>
<body>
    <video autoplay loop muted id="videoAbstract">
        <source src="../static/Abstract_Blue.mp4" type="video/mp4">
    </video>
    <div class="form-container">
        <div class="retorno">
            <button class="btn-back" onclick="window.history.back();"><img class="back" src="../static/arrow-left-short.svg" alt="retornar"></button>
            <h1>Recuperação de Senha</h1>
        </div>
        <p class="aviso">Por favor, preencha o campo com o e-mail, para solicitar a alteração de senha.</p>
        <form>
                <input type="email" placeholder="E-mail" required>
            <div class="buttons">
                <button type="submit">Enviar Link de Recuperação</button>
            </div>
        </form>
    </div>
    
</body>
</html>
