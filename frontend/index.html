<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ribeye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-left">
        <div class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <h1 class="logo">BIBLIOTECA VIRTUAL</h1>
    </div>

    <div class="header-right">
        <div class="search-bar">
            <input type="text" placeholder="Pesquise pelos produtos">
            <button class="search-btn">
                <img src="search-icon.png" alt="Pesquisar">
            </button>
        </div>
        <div class="sign-in">
            <button>Sign In</button>
        </div>
    </div>
</header>

<div class="banner">
    <img src="img/1440 livros.jpg" alt="Livros na biblioteca">
</div>

<div class="content">
    <h2>Categoria: Sessão Filmes</h2>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <div class="products">
        <div class="product">
            <img src="img/twisters cartaz.jpg" alt="Twister">
            <p>Blu-ray: Twister - Dublado</p>
            <p>R$18,77</p>
            <button>ALUGAR <span>+</span></button>
        </div>

        <div class="product">
            <img src="img/top-gun.png" alt="Top Gun Maverick">
            <p>Blu-ray: Top Gun Maverick - Dublado</p>
            <p>R$15,34</p>
            <button>ALUGAR <span>+</span></button>
        </div>

        <div class="product">
            <img src="img/panico 2.jpg" alt="Pânico 2">
            <p>Blu-ray: Pânico 2 - Dublado</p>
            <p>R$12,31</p>
            <button>ALUGAR <span>+</span></button>
        </div>

        <div class="product">
            <img src="img/terror na ilha.jpg" alt="Terror na Ilha">
            <p>Blu-ray: Terror na Ilha - Dublado</p>
            <p>R$7,96</p>
            <button>ALUGAR <span>+</span></button>
        </div>
    </div>
</div>

</body>
</html>
